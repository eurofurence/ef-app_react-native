name: Build App
on:
    workflow_dispatch:
        inputs:
            os:
                type: choice
                description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
                options:
                    - macos-latest
                    - ubuntu-latest
            platform:
                type: choice
                description: Platform to build for
                options:
                    - android
                    - ios
            profile:
                type: choice
                description: Build profile to use
                options:
                    - development
                    - preview
                    - production
            should_submit:
                type: boolean
                description: Whether to perform the submit step
                required: true
                default: true
jobs:
    build:
        permissions:
            contents: write
        runs-on: ${{ github.event.inputs.os }}
        strategy:
            matrix:
                node: [22.x]
        steps:
            - name: ğŸ— Setup repo
              uses: actions/checkout@v4

            - name: ğŸ— Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: ğŸ— Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: ğŸ— Setup Java
              if: ${{ github.event.inputs.platform == 'android' }}
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: '21'

            - name: ğŸ— Setup Expo and EAS
              uses: expo/expo-github-action@v8
              with:
                  token: ${{ secrets.EXPO_TOKEN }}
                  eas-version: latest

            - name: Copy .env.example to .env
              run: cp .env.example .env

            - name: ğŸ“¦ Install dependencies
              run: bun install

            - name: ğŸ‘· Build app
              run: |
                  eas build --local \
                    --non-interactive \
                    --output=./app-build \
                    --platform=${{ github.event.inputs.platform }} \
                    --profile=${{ github.event.inputs.profile }}

            - name: ğŸš¢ Submit
              if: ${{ github.event.inputs.should_submit }}
              run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path app-build

            - name: ğŸ”„ Convert AAB to APK
              if: ${{ github.event.inputs.platform == 'android' && github.event.inputs.profile == 'production' }}
              run: |
                # Download bundletool
                curl -L https://github.com/google/bundletool/releases/download/1.15.6/bundletool-all-1.15.6.jar -o bundletool.jar
                
                # Convert AAB to APK
                java -jar bundletool.jar build-apks --bundle=app-build/*.aab --output=app-build/app.apks --mode=universal
                unzip app-build/app.apks -d app-build/
                mv app-build/universal.apk app-build/app-universal.apk
                
                # Clean up temporary files
                rm app-build/app.apks
                rm bundletool.jar

            - name: ğŸ“¦ Create GitHub Release
              if: ${{ github.event.inputs.platform == 'android' && github.event.inputs.profile == 'production' }}
              uses: softprops/action-gh-release@v1
              with:
                files: app-build/app-universal.apk
                generate_release_notes: true
                draft: false
                prerelease: false
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
